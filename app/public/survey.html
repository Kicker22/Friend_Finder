<!doctype html>
<html lang="en">

<head>
  <title>Survey</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="content-container container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3 text-center">Class Picker</h1>
        <p class="lead text-center">Discover your next Character class</p>
        <form>
          <div class="form-group">
            <label for="name">Enter your name</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="picture link">Enter link to photo</label>
            <input type="text" class="form-control" id="picture" placeholder="Enter Link to photo">
          </div>
        </form>
        <hr class="my-2">
        <p class="text-center mt-5">Answer questions as prompted and we will tell you what class you should play next!
        </p>
        <div class="container d-flex justify-content-center">
          <button class="btn btn-lg btn-primary start-button">Start</button>
        </div>
        <div class="questions mb-4"></div>
        <div class="container d-flex justify-content-center">
          <div class="buttons"></div>
          <div class="submit-button"></div>
        </div>
      </div>
    </div>
  </div>
  
    <!-- Optional JavaScript -->
    <script src="script/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>"https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </body>
  
  </html>
